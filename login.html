<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="css/login.css" rel="stylesheet" type="text/css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    </head>
    
    <body>
        <div class="page">
    
            <!--når submit knappen aktiveres kaldes funktionen passData-->
            <form action="" id="loginForm" onsubmit="passData(event)">
                
                <div class="signin">
                    <!--Indsæt billede af billede-->
                    <h1>Find the password</h1>

                    <hr>
                    <img src="assets/jars.png">
                    <hr>
    
                    <div class="column">
                        <label for="psw"><b>Password</b></label>
                        <div class="space">
                            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                        </div>
                    </div>

                    <!--Hvis oplysningerne er forkerte kalder den wrongMsg, så der kommer en popup-->
                    <div class="wrong" id="wrongPass">
                    <p>The password is wrong, try again</p>
                    </div>

                    <hr id=hr2>
    
                    <!--Laver knappen til at logge ind-->
                    <button type="submit" class="button">Login</button>
                </div>
            </form>
        </div>

        <script>
            //Her opsættes funktionen passData
            function passData(event){
                //event.preventDefault() gør at siden ikke bare reloader, som den normalt ville gøre
                event.preventDefault();
                //definere dataPass til at være elementet "password"'s ide, som her er psw
                var dataPass = document.getElementById("psw");

                //Hvis colors skrives i password-feltet, så skiftes lokationen ti huluBulu.html
                if(dataPass.value == "colors"){
                    location.replace("huluBulu.html"); 
                //Ellers ændre den style på vores tekst wrongPass, sådan at den bliver synlig
                }else{
                    document.getElementById("wrongPass").style.display = "block";
                }
            }
        </script>
    </body>
</html>
